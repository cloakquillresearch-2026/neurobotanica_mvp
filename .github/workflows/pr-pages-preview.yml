name: PR Pages Preview & Import-Smoke

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-deploy-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run import-smoke (check imports)
        run: |
          python -u scripts/check_imports.py

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install Wrangler
        run: npm i -g wrangler

      - name: Deploy Pages preview
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        run: |
          set -e
          # Deploy built static site to Pages for this PR branch; capture preview URL
          echo "Deploying Pages for branch ${GITHUB_HEAD_REF}..."
          wrangler pages deploy frontend/out --project-name "$CLOUDFLARE_PROJECT_NAME" --branch "${GITHUB_HEAD_REF}" > deploy_out.txt || true
          PREVIEW_URL=$(grep -o 'https://[a-z0-9.-]*pages.dev' deploy_out.txt | head -n1 || true)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Verify preview content
        if: steps.deploy.outputs.preview_url != ''
        run: |
          echo "Checking preview URL: ${{ steps.deploy.outputs.preview_url }}"
          curl -fsS ${{ steps.deploy.outputs.preview_url }} | grep -i "NeuroBotanica" || (echo 'Preview content check failed' && exit 2)

      - name: Upload preview URL
        uses: actions/upload-artifact@v4
        with:
          name: pages-preview-url
          path: deploy_out.txt

      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
