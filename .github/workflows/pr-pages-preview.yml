name: PR Pages Preview (No-op safe)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  noop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: No-op guard
        run: |
          echo "This repository had workflow parsing issues. This safe minimal workflow prevents CI failures until a reviewed fix is merged."
          echo "If you want the original PR preview workflow restored, review the revert PRs and merge when ready."
