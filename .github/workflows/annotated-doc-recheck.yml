name: Re-check annotated_doc availability

on:
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 06:00 UTC
  workflow_dispatch: {}

jobs:
  check-annotated-doc-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'

            - name: Run safe import check (no-fail)
              run: |
                if [ -f scripts/check_imports.py ]; then
                  python scripts/check_imports.py || echo "import-smoke failed (non-fatal)"
                else
                  echo "no check_imports.py present; skipping"
                fi
          python scripts/check_imports.py || true
