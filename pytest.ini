[pytest]
# Pytest configuration for NeuroBotanica

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting:
# addopts = 
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    slow: Slow tests (long-running)
    asyncio: Async tests using pytest-asyncio

# Asyncio mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
    
# Ignore certain directories
norecursedirs = 
    venv
    .git
    .pytest_cache
    __pycache__
    *.egg-info

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
