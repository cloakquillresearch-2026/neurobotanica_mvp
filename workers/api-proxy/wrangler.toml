name = "neurobotanica-api-proxy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
PLATFORM_PAGES_URL = "https://neurobotanica-mvp.pages.dev"
# API_BASE_URL removed - no longer proxying to Railway

[observability]
enabled = false

[[routes]]
pattern = "budtender.neuro-botanica.com/api/*"
zone_name = "neuro-botanica.com"

[[d1_databases]]
binding = "neurobotanica_clinical_evidence"
database_name = "neurobotanica-clinical-evidence"
database_id = "20d71e89-bb5d-4cb4-a58d-b87da6b087cf"
